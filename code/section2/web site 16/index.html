<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Lesson</title>
  </head>
  <body>
    <h2>1. YouTube Video</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/uANa1UC5VrY"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    >
    </iframe>

    <br /><br />

    <h2>2. Wikipedia Page</h2>
    <iframe
      src="https://www.wikipedia.org"
      width="600"
      height="400"
      frameborder="1"
    >
    </iframe>
  </body>
</html>
